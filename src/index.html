    <!-- Inject JS -->
    <script type="text/javascript" src="./js/dwz.core.js"></script>
    <script type="text/javascript" src="./js/dwz.ajax.js"></script>
    <script type="text/javascript" src="./js/dwz.effect.js"></script>

    <script type="text/javascript" src="./js/dwz.navTab.js"></script>
    <script type="text/javascript" src="./js/dwz.navView.js"></script>
    <script type="text/javascript" src="./js/dwz.scroll.js"></script>

    <script>
        $(function() {
            $.navTab.init({
                openIndex: 0
            });

            dwz.regPlugins.push(function($p) {
                $('a[target=ajaxTodo]', $p).ajaxTodo('active');

                setTimeout(function() {
                    $('div.dwz-scroll', $p).scroll();
                }, 800);
            });



            $(document).initUI();
        })
    </script>
</head>
